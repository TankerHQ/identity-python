[version]
current = "1.3.2"

regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  '''

[git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[file]]
src = "pyproject.toml"
search = 'version = "{current_version}"'

[[before_commit]]
name = "check changelog"
cmd = "grep -q {new_version} Changelog.rst"

[[after_push]]
name = "Publish project on Pypi"
cmd = "./publish.sh"